<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/ZEDX EYE.png" type="image/x-icon" />
    <title>ZedX EYE</title>
    <!-- DaisyUI & TailwindCss CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config.Css -->
    <!-- tailwind config js -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header part -->
    <header>
      <div class="lg:container lg:mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            
            <a class="btn btn-ghost normal-case text-xl"><img src="./image/ZEDX EYE.png" alt="" class="w-14 lg:w-28 flex justify-end items-"></a>
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </label>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li><a>Home</a></li>
                  <li><a>About</a></li>
                  <li>
                    <a>Services</a>
                    <ul class="p-2">
                      <li><a>Vulnerability Assement</a></li>
                      <li><a>Penetration Testing</a></li>
                      <li><a>Network Security</a></li>
                    </ul>
                  </li>
                  <li><a>Item 3</a></li>
                </ul>
              </div>
          </div>
          <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Item 1</a></li>
              <li tabindex="0">
                <details>
                  <summary>Parent</summary>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </details>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- main part -->
    <main></main>
    
    <footer></footer>

    <!-- custom js link -->
    <link rel="stylesheet" href="./js/main.js" />
  </body>
</html>
